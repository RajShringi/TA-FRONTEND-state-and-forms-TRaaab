<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      class App extends React.Component {
        render() {
          return (
            <>
              <CounterOne />
            </>
          );
        }
      }
      class CounterOne extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            counter: 0,
            step: 1,
          };
        }
        handleIncrement = () => {
          this.setState({
            counter: this.state.counter + this.state.step,
          });
        };
        handleDecrement = () => {
          this.setState({
            counter: this.state.counter - this.state.step,
          });
        };
        handleReset = () => {
          this.setState({
            counter: 0,
            step: 1,
          });
        };
        handleStep = (e) => {
          this.setState({
            step: parseInt(e.target.innerText),
          });
        };

        render() {
          return (
            <div className="container mx-auto">
              <div className="max-w-md mx-auto text-center p-4">
                <h1 className="mb-4 text-2xl">{this.state.counter}</h1>
                <div className="mb-4">
                  <h2 className="mb-4 text-xl">Steps</h2>
                  <span
                    onClick={(e) => this.handleStep(e)}
                    className={`cursor-pointer py-2 px-3 bg-blue-400 inline-block text-white mr-2 ${
                      this.state.step === 5 ? "bg-blue-600" : ""
                    }`}
                  >
                    5
                  </span>
                  <span
                    onClick={(e) => this.handleStep(e)}
                    className={`cursor-pointer py-2 px-3 bg-blue-400 inline-block text-white mr-2 ${
                      this.state.step === 10 ? "bg-blue-600" : ""
                    }`}
                  >
                    10
                  </span>
                  <span
                    onClick={(e) => this.handleStep(e)}
                    className={`cursor-pointer py-2 px-3 bg-blue-400 inline-block text-white mr-2 ${
                      this.state.step === 15 ? "bg-blue-600" : ""
                    }`}
                  >
                    15
                  </span>
                </div>
                <button
                  onClick={this.handleIncrement}
                  className="bg-green-300 p-2 text-white rounded-lg mr-2"
                >
                  Increment
                </button>
                <button
                  onClick={this.handleDecrement}
                  className="bg-green-300 p-2 text-white rounded-lg mr-2"
                >
                  Decrement
                </button>
                <button
                  onClick={this.handleReset}
                  className="bg-green-300 p-2 text-white rounded-lg mr-2"
                >
                  Reset
                </button>
              </div>
            </div>
          );
        }
      }
      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
